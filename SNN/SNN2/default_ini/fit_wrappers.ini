[graysSkip]
type=generic
value=10

[graysStep]
type=generic
value=1

[grays]
type=fitMethod
value=grays
kwargs='skip':{graysSkip},'step':{graysStep}

[graysAfterFitReps]
type=generic
value=50

[rlReps]
type=generic
value=2

[slInRLReps]
type=generic
value=1

[default]
type=fitMethod
value=default
kwargs='verbose': '{fitVerbosity}',

[graysAfterFit]
type=fitMethod
value=graysAfterFit
kwargs='reps':{graysAfterFitReps}, 'verbose': '{fitVerbosity}'

[graysAfterFit_netReset]
type=fitMethod
value=graysAfterFit_netReset
kwargs='reps':{graysAfterFitReps}, 'verbose': '{fitVerbosity}'

[graysAfterFitCURE_netReset]
type=fitMethod
value=graysAfterFitCURE_netReset
kwargs='reps':{graysAfterFitReps}, 'verbose': '{fitVerbosity}', 'checkpoint_file': '{checkpoint_file}'

[RLTrnFrz_graysAfterFit]
type=fitMethod
value=RLTrnFrz_graysAfterFit
kwargs='reps':{graysAfterFitReps}, 'verbose': '{fitVerbosity}'

[RLTrnFrz_External_graysAfterFit]
type=fitMethod
value=RLTrnFrz_External_graysAfterFit
kwargs='slReps':{graysAfterFitReps}, 'slInRLReps': {slInRLReps}, 'rlReps': {rlReps}, 'verbose': '{fitVerbosity}'

[RLTrnFrz_External_AfterTrivial]
type=fitMethod
value=RLTrnFrz_External_AfterTrivial
kwargs='slReps':{graysAfterFitReps}, 'slInRLReps': {slInRLReps}, 'rlReps': {rlReps}, 'verbose': '{fitVerbosity}'

[graysAfterFit_generateEmbeddings]
type=fitMethod
value=graysAfterFit_generateEmbeddings
kwargs='reps':{graysAfterFitReps},

[graysAfterFit_modelCheckpoint]
type=fitMethod
value=graysAfterFit_modelCheckpoint
kwargs='reps':{graysAfterFitReps}, 'checkpoint_file': '{checkpoint_file}'

